<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../Home/css/header.css">
        <link rel="stylesheet" href="../Home/css/footer.css">
        <link rel="stylesheet" href="../Booking/css/booking_details.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="../Home/javascript/header_background.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        <title>BuenoSpace - Booking Details</title>
    </head>

    <body>
        <header id="header"></header>
        <h2 id="page-title"></h2>
        <form id="space-form-custom" action="booking_update.php" method="post" enctype="multipart/form-data">
            <div style="display: none;">
                <input type="number" class="form-control" id="booking-ID" name="bookingID">
            </div>
            <div class="mb-3">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event-name" name="eventName" required>
            </div>
            <div class="mb-3">
                <label for="event-type" class="col-form-label">Event Type</label>
                <select name="selectedEventType" class="form-control" id="all-event-type" required>
                    <!-- <option value="" selected disabled hidden>Select Event Type</option> -->
                </select>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="start-date" class="col-form-label">Start Date</label>
                        <div class="input-group date" id="startDatePicker">
                            <input type="text" class="form-control" id="start-date" name="startDate" required>
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="end-date" class="col-form-label">End Date</label>
                        <div class="input-group date" id="endDatePicker">
                            <input type="text" class="form-control" id="end-date" name="endDate" required>
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="guest-number" class="col-form-label">Number of Guests</label>
                <input type="number" min="1" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" class="form-control" id="guest-number" name="guestNumber" required>
            </div>
            <br><br>
            <div id="paymentSection" class="mb-3" style="display: none;">
                <p class="paymentDescription" style="text-decoration: underline; font-size: 18px;">Payment Details  <i class="fa fa-info-circle" title="An additional fee will be charged for extending the booking period.&#010;If the booking period is cut short, a refund will be issued within five working days."></i></p>
                <p class="paymentDescription">Total Price: RM <span id="totalPrice" style="font-weight: bold;"></span></p>
                <p class="paymentDescription">Total Paid Price: RM <span id="totalPaidPrice" style="font-weight: bold;"></span></p>
                <p id="additionalChargeDiv" class="paymentDescription" style="display: none;">Additional Charge: RM <span id="additionalCharge" style="font-weight: bold;"></span></p>
                <p id="refundDiv" class="paymentDescription" style="display: none;">Refunds: RM <span id="refund" style="font-weight: bold;"></span></p>
                <div style="display: none;">
                    <input type="number" class="form-control" id="event-total-price" name="eventTotalPrice">
                </div>
                <div class="mb-3">
                    <label for="card-number" class="col-form-label">Card Number</label>
                    <input type="text" class="form-control" id="card-number" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19" onkeypress="return onlyNumberKey(event)" required>
                </div>
                <div class="mb-3">
                    <label for="card-expiry-date" class="col-form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="card-expiry-date" name="cardExpiryDate" placeholder="MM/YY" maxlength="5" onkeypress="return onlyNumberKey(event)" required>
                </div>
                <div class="mb-3">
                    <label for="card-cvv-number" class="col-form-label">CVV Number</label>
                    <input type="text" class="form-control" id="card-cvv-number" name="cardCVVNumber" placeholder="xxx" maxlength="3" onkeypress="return onlyNumberKey(event)" required>
                </div>
                <div class="mb-3">
                    <label for="card-holder-name" class="col-form-label">Card Holder Name</label>
                    <input type="text" class="form-control" id="card-holder-name" name="cardHolderName" required>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary" id="submit-text-btn" name="edit_space_detail">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
            </div>
        </form>

        <footer id="footer"></footer>

        <style type="text/css">
            .Highlighted {
                color: #Ec3638 !important;
                font-weight: bold !important;
                font-size: 12pt;
            }
        </style>

        <script>
            $("#header").load("../Home/header.php");
            $("#footer").load("../Home/footer.html");

            // Index to keep track of number of removed images
            var removeImageIndex = 0;
            var bookingDuration = 0;

            $(document).ready(function() {
                // var spaceCapacity = document.getElementById("capacity").innerHTML;
                // document.getElementById("guest-number").max = spaceCapacity;
                // document.getElementById("guest-number").placeholder = spaceCapacity + " max";
                document.getElementById("totalPaidPrice").innerHTML = Number(document.getElementById("totalPaidPrice").innerHTML).toFixed(2);
                createSelectListOption();
                console.log(disabledDates);
                console.log(originalStartDate);
                console.log(originalEndDate);
                console.log(pricePerDay);
                document.getElementById('all-event-type').value = eventTypeValue;

                $('#startDatePicker').datepicker({
                    format: "dd-mm-yyyy",
                    todayHighlight:'TRUE',
                    todayBtn: "linked",
                    autoclose: true,
                    orientation: "bottom",
                    daysOfWeekDisabled: availableSlots,
                    datesDisabled: disabledDates,
                    startDate: new Date(),
                    maxDate: '+1Y+6M',
                    beforeShowDay: function (date) {
                        calender_date = ('0' + date.getDate()).slice(-2) + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + date.getFullYear();
                        var search_index = $.inArray(calender_date, disabledDates);
                        var search_index2 = $.inArray(String(date.getDay()), availableSlots);
                        if ((search_index > -1) && (search_index2 == -1)) {
                            return {
                                classes: 'Highlighted',
                                tooltip: 'Booked'
                            };
                        }
                    }
                }).on('changeDate', function (ev) {
                    $('#endDatePicker').datepicker('setStartDate', $("#start-date").val());
                    display_HidePaymentStation();
                    calcBusinessDates();
                    if (bookingDuration == 0) {
                        $('#endDatePicker').datepicker('update', '');
                        $("#end-date").val("");
                        $('#endDatePicker').datepicker('setStartDate', $("#start-date").val());
                    }
                    console.log($("#start-date").val());
                });

                $('#endDatePicker').datepicker({
                    format: "dd-mm-yyyy",
                    todayHighlight:'TRUE',
                    todayBtn: "linked",
                    autoclose: true,
                    orientation: "bottom",
                    daysOfWeekDisabled: availableSlots,
                    datesDisabled: disabledDates,
                    startDate: new Date(),
                    maxDate: '+1Y+6M',
                    beforeShowDay: function (date) {
                        calender_date = ('0' + date.getDate()).slice(-2) + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + date.getFullYear();
                        var search_index = $.inArray(calender_date, disabledDates);
                        var search_index2 = $.inArray(String(date.getDay()), availableSlots);
                        if ((search_index > -1) && (search_index2 == -1)) {
                            return {
                                classes: 'Highlighted',
                                tooltip: 'Booked'
                            };
                        }
                    }
                }).on('changeDate', function (ev) {
                    display_HidePaymentStation();
                    calcBusinessDates();
                });

                function createSelectListOption() {
                    var eventTypeSelectList = document.getElementById('all-event-type');
                    for (var key of Object.keys(allEventTypes)) {
                        var objOption = document.createElement("option");
                        objOption.text = allEventTypes[key];
                        objOption.value = key;
                        eventTypeSelectList.appendChild(objOption);
                    }
                }
            });

            window.addEventListener("load", function () {
                removeImageIndex = 0;
                headerInitialGray();
                var targetObserver = document.querySelectorAll(".image-preview");
                for (var i = 0; i < targetObserver.length - 1; i++) {
                    var targetImg = targetObserver[i].childNodes[0];
                    if (!targetImg.src) {
                        targetImg.setAttribute("src", targetImg.dataset.src);
                    }
                }
            });

            function display_HidePaymentStation() {
                if (($("#start-date").val() != originalStartDate) || ($("#end-date").val() != originalEndDate)) {
                    $('#paymentSection').show();
                }
                else {
                    $('#paymentSection').hide();
                }
            }

            function calcBusinessDates() {
                var startDate = $("#startDatePicker").datepicker('getDate');
                var endDate = $("#endDatePicker").datepicker('getDate');

                var curDate = new Date(startDate);
                if (startDate && endDate && (endDate >= startDate)) {
                    bookingDuration = 0;
                    while (curDate <= endDate) {
                        var dayOfWeek = curDate.getDay();
                        if (availableSlots.every(x => x != dayOfWeek))
                            bookingDuration++;
                        curDate.setDate(curDate.getDate() + 1);
                    }
                    document.getElementById("totalPrice").innerHTML = (pricePerDay * bookingDuration).toFixed(2);
                    document.getElementById("event-total-price").value = (pricePerDay * bookingDuration).toFixed(2);
                    var result = document.getElementById("totalPrice").innerHTML - document.getElementById("totalPaidPrice").innerHTML;
                    if (result > 0) {
                        document.getElementById("refund").innerHTML = 0.00;
                        $('#refundDiv').hide();
                        document.getElementById("additionalCharge").innerHTML = result.toFixed(2);
                        $('#additionalChargeDiv').show();
                    }
                    else if (result < 0) {
                        document.getElementById("additionalCharge").innerHTML = 0.00;
                        $('#additionalChargeDiv').hide();
                        document.getElementById("refund").innerHTML = result.toFixed(2);
                        $('#refundDiv').show();
                    }
                    else {
                        document.getElementById("additionalCharge").innerHTML = 0.00;
                        document.getElementById("refund").innerHTML = 0.00;
                        $('#additionalChargeDiv').hide();
                        $('#refundDiv').hide();
                    }
                }
                else {
                    bookingDuration = 0;
                    document.getElementById("totalPrice").innerHTML = 0;
                } 
            }

            $("#card-number").keypress(function() {
                var foo = $(this).val().split("-").join(""); // remove hyphens
                if (foo.length > 0) {
                    foo = foo.match(/.{1,4}/g).join("-");
                }
                $(this).val(foo);
            });

            $("#card-expiry-date").keypress(function() {
                var foo = $(this).val().split("/").join(""); // remove hyphens
                if (foo.length > 0) {
                    foo = foo.match(new RegExp('.{1,2}', 'g')).join("/");
                }
                $(this).val(foo);
            });

            function onlyNumberKey(evt) {
                var asciiCode = (evt.which) ? evt.which : evt.keyCode // get the Unicode value of the pressed keyboard key
                if (asciiCode > 31 && (asciiCode < 48 || asciiCode > 57))
                    return false;
                return true;
            }

            function cancelUpdate() {
                location.href = "../Home/customer_profile.php";
            }

            function removeUploadBtn(previousSibling) {
                previousSibling.nextElementSibling.remove();
            }
        </script>
    </body>
</html>
